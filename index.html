<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Base64 Image Upload to Supabase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">ğŸ“· Upload Base64 Image to Supabase</h1>

    <input
      type="file"
      id="fileInput"
      accept="image/*"
      class="block w-full mb-4 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
             file:rounded-full file:border-0 file:text-sm file:font-semibold
             file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
    />

    <button
      onclick="uploadBase64Image()"
      class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
    >
      Upload to Supabase
    </button>

    <h2 class="text-lg font-semibold mt-6">Latest Uploaded Image:</h2>
    <div id="imageContainer" class="mt-4 space-y-4"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://ihhdydixibaomhdzoolm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloaGR5ZGl4aWJhb21oZHpvb2xtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMDMwNzcsImV4cCI6MjA2Nzg3OTA3N30.OlvMinSc4NNedFnaGQunjEUDu0PH1kh7XofBV4JcDUw'
    );

    async function uploadBase64Image() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert("Please select an image");

      const reader = new FileReader();
      reader.onload = async () => {
        const base64String = reader.result;

        const { error } = await supabase
          .from('images') // make sure this table exists with a 'base64' column (text)
          .insert([{ name: file.name, base64: base64String }]);

        if (error) {
          alert("Upload failed: " + error.message);
          console.error(error);
        } else {
          alert("âœ… Image saved to Supabase!");
          loadLatestImage();
        }
      };

      reader.readAsDataURL(file); // outputs base64 data URI
    }

    async function loadLatestImage() {
      const { data, error } = await supabase
        .from('images')
        .select('*')
        .order('id', { ascending: false })
        .limit(1);

      const container = document.getElementById('imageContainer');
      container.innerHTML = '';

      if (error) return console.error("Fetch failed:", error);

      data.forEach((img) => {
        const image = document.createElement('img');
        image.src = img.base64;
        image.alt = img.name;
        image.className = 'rounded shadow max-w-full';
        container.appendChild(image);
      });
    }

    // Load latest on page load
    loadLatestImage();
  </script>
</body>
</html>
